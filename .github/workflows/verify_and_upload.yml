name: 游댌 Verify
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        type: string
        required: true
      additional_architectures:
        type: string
        required: false
        default: ""
        description: "Comma delimited list of additional architectures supported by the compiler after cortex-m55"

jobs:
  verify-linux-x86_64:
    uses: ./.github/workflows/verify.yml
    with:
      version: ${{ inputs.version }}
      runner_os: ubuntu-24.04
      arch: cortex-m4

  verify-linux-arm:
    uses: ./.github/workflows/verify.yml
    with:
      version: ${{ inputs.version }}
      runner_os: ubuntu-24.04-arm
      arch: cortex-m4

  verify-macos-15-arm:
    uses: ./.github/workflows/verify.yml
    with:
      version: ${{ inputs.version }}
      runner_os: macos-15
      arch: cortex-m4

  verify-windows-x86_64:
    uses: ./.github/workflows/verify.yml
    with:
      version: ${{ inputs.version }}
      runner_os: windows-latest
      arch: cortex-m4

  cortex-m_gcc:
    runs-on: ubuntu-latest
    env:
      VERBOSE: 1
    steps:
      - name: 游닌 Checkout target repository
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: 游닌 Install CMake & Conan
        run: pipx install conan>=2.22.2

      - name: 游니 Install libhal/conan-config2
        run: conan config install https://github.com/libhal/conan-config2.git

      - name: 游니 Run `conan hal setup`
        run: conan hal setup

      - name: 游닍 Create Conan Package
        run: conan create all --version=${{ inputs.version }} -pr:b default -s:h build_type=Debug -s:h os=baremetal -s:h arch=cortex-m4 -pr:h conan/profiles/v1/arm-gcc-${{ inputs.version }}-no-tool --build=missing  --build-require

      - name: 游닍 Build packages for all Cortex-M architectures
        run: |
          bash .github/scripts/build_all_variants.sh \
            --dir demo \
            --compiler-profile conan/profiles/v1/arm-gcc-${{ inputs.version }} \
            --conan-version 2.22.2 \
            --arch-list cortex-m0,cortex-m0plus,cortex-m1,cortex-m3,cortex-m4,cortex-m4f,cortex-m7f,cortex-m7d,cortex-m23,cortex-m33,cortex-m33f,cortex-m35pf,cortex-m55${{ inputs.additional_architectures }}

  upload-package:
    needs:
      - verify-linux-x86_64
      - verify-linux-arm
      - verify-macos-15-arm
      - verify-windows-x86_64
      - cortex-m_gcc

    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    uses: ./.github/workflows/upload.yml
    secrets: inherit
    with:
      version: ${{ inputs.version }}
