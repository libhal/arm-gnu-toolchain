name: ðŸ” Verify

on:
  workflow_call:
    inputs:
      version:
        type: string
        required: true
      runner_os:
        type: string
        required: true
      arch:
        type: string
        required: true

jobs:
  verify:
    strategy:
      fail-fast: false

    runs-on: ${{ inputs.runner_os }}
    env:
      VERBOSE: 1
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: ðŸ“¥ Install CMake & Conan
        run: pipx install conan>=2.22.2

      - name: ðŸ“¡ Install libhal/conan-config2
        run: conan config install https://github.com/libhal/conan-config2.git

      - name: ðŸ“¡ Run `conan hal setup`
        run: conan hal setup

      - name: ðŸ“¦ Create Conan Package
        working-directory: all
        run: conan create . --version=${{ inputs.version }}

      - name: ðŸ“¦ Build Demos Conan Package [ build_type=Debug ]
        run: conan build demo -pr conan/profiles/v1/arm-gcc-${{ inputs.version }} --build=missing:cmake/* -s build_type=MinSizeRel -s:h os=baremetal -s:h arch=${{ inputs.arch }}

      - name: ðŸ“¦ Build Demos Conan Package [ build_type=MinSizeRel ]
        run: conan build demo -pr conan/profiles/v1/arm-gcc-${{ inputs.version }} --build=missing:cmake/* -s build_type=MinSizeRel -s:h os=baremetal -s:h arch=${{ inputs.arch }}

      - name: ðŸ“¦ Build Demos Conan Package [ build_type=Release ]
        run: conan build demo -pr conan/profiles/v1/arm-gcc-${{ inputs.version }} --build=missing:cmake/* -s build_type=MinSizeRel -s:h os=baremetal -s:h arch=${{ inputs.arch }}
