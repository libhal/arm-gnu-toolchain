name: ğŸš€ deploy

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  deploy:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, ubuntu-22.04, macos-12, windows-2022 ]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: ğŸ“¥ Install CMake & Conan
        run: pip3 install cmake conan==2.0.1

      - name: ğŸ“¡ Add `libhal-trunk` conan remote
        run: |
             conan remote add libhal-trunk https://libhal.jfrog.io/artifactory/api/conan/trunk-conan

      - name: ğŸ“¡ Create and setup default profile
        run: conan profile detect --force

      - name: ğŸ‘ï¸â€ğŸ—¨ï¸ Show conan profile
        run: conan profile show

      - name: ğŸ“¦ Create Conan Package
        working-directory: ${{ inputs.version }}
        run: conan create .

      - name: ğŸ“¡ Sign into JFrog Artifactory
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          API_KEY: ${{ secrets.JFROG_LIBHAL_TRUNK_API_KEY }}
          JFROG_USER: ${{ secrets.JFROG_LIBHAL_TRUNK_USER }}
        run: conan remote login -p $API_KEY libhal-trunk $JFROG_USER

      - name: ğŸ“¡ Sign into JFrog Artifactory (Powershell)
        if: ${{ github.ref == 'refs/heads/main' && runner.os == 'Windows' }}
        env:
          API_KEY: ${{ secrets.JFROG_LIBHAL_TRUNK_API_KEY }}
          JFROG_USER: ${{ secrets.JFROG_LIBHAL_TRUNK_USER }}
        run: conan user -p $env:API_KEY -r libhal-trunk $env:JFROG_USER

      - name: ğŸ†™ Upload package to `libhal-trunk` repo
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
             conan upload "gnu-arm-embedded-toolchain/*" --confirm -r=libhal-trunk
