name: 游 deploy

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  deploy:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, ubuntu-22.04, macos-12, windows-2022 ]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: 游닌 Install CMake & Conan
        run: pip3 install cmake conan

      - name: 游니 Add `libhal-trunk` conan remote
        run: |
             conan remote add libhal-trunk https://libhal.jfrog.io/artifactory/api/conan/trunk-conan --insert

      - name: 游니 Enable conan revision mode
        run: conan config set general.revisions_enabled=True

      - name: 游닍 Create Conan Package
        working-directory: ${{ inputs.library }}
        run: conan create .

      - name: 游니 Sign into JFrog Artifactory
        if: ${{ github.ref == 'refs/heads/main' && runner.os != 'Windows' }}
        env:
          API_KEY: ${{ secrets.JFROG_LIBHAL_TRUNK_API_KEY }}
          JFROG_USER: ${{ secrets.JFROG_LIBHAL_TRUNK_USER }}
        run: conan user -p $API_KEY -r libhal-trunk $JFROG_USER

      - name: 游니 Sign into JFrog Artifactory (Powershell)
        if: ${{ github.ref == 'refs/heads/main' && runner.os == 'Windows' }}
        env:
          API_KEY: ${{ secrets.JFROG_LIBHAL_TRUNK_API_KEY }}
          JFROG_USER: ${{ secrets.JFROG_LIBHAL_TRUNK_USER }}
        run: conan user -p $env:API_KEY -r libhal-trunk $env:JFROG_USER

      - name: 游 Upload package to `libhal-trunk` repo
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
             conan upload "gnu-arm-embedded-toolchain/*" --confirm -r=libhal-trunk
